name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened.
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: |
        Please include any relevant error messages from:
        - ZBooks > Logs
        - WordPress debug.log
        - Browser console
      render: shell

  - type: input
    id: plugin-version
    attributes:
      label: Plugin Version
      description: ZBooks for WooCommerce version
      placeholder: "1.0.5"
    validations:
      required: true

  - type: input
    id: wp-version
    attributes:
      label: WordPress Version
      placeholder: "6.9"
    validations:
      required: true

  - type: input
    id: wc-version
    attributes:
      label: WooCommerce Version
      placeholder: "10.4"
    validations:
      required: true

  - type: input
    id: php-version
    attributes:
      label: PHP Version
      placeholder: "8.2"
    validations:
      required: true

  - type: dropdown
    id: zoho-datacenter
    attributes:
      label: Zoho Datacenter
      options:
        - US (zoho.com)
        - EU (zoho.eu)
        - IN (zoho.in)
        - AU (zoho.com.au)
        - JP (zoho.jp)
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or information.
