name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  phpcs:
    name: PHP Coding Standards
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run PHPCS
        uses: 10up/wpcs-action@stable
        continue-on-error: true
        with:
          enable_warnings: false
          use_local_config: 'true'

  phpunit:
    name: PHPUnit Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install svn
        run: sudo apt-get update && sudo apt-get install -y subversion

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mysqli, mbstring, intl
          coverage: none
          tools: composer

      - name: Install Composer dependencies
        uses: ramsey/composer-install@v3

      - name: Install WordPress test suite
        run: bash bin/install-wp-tests.sh wordpress_test root root 127.0.0.1 latest true

      - name: Run PHPUnit
        run: vendor/bin/phpunit --testsuite Unit
        env:
          WP_TESTS_DIR: /tmp/wordpress-tests-lib

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install Composer dependencies
        uses: ramsey/composer-install@v3

      - name: Install npm dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start wp-env
        run: npx wp-env start

      - name: Setup Zoho credentials
        if: env.ZOHO_CLIENT_ID != ''
        run: |
          npx wp-env run tests-cli --env-cwd=wp-content/plugins/zbooks-for-woocommerce \
            bash -c "ZOHO_CLIENT_ID='$ZOHO_CLIENT_ID' ZOHO_CLIENT_SECRET='$ZOHO_CLIENT_SECRET' ZOHO_REFRESH_TOKEN='$ZOHO_REFRESH_TOKEN' ZOHO_ORGANIZATION_ID='$ZOHO_ORGANIZATION_ID' ZOHO_DATACENTER='$ZOHO_DATACENTER' wp eval-file scripts/setup-zoho-credentials.php"
        env:
          ZOHO_CLIENT_ID: ${{ secrets.ZOHO_CLIENT_ID }}
          ZOHO_CLIENT_SECRET: ${{ secrets.ZOHO_CLIENT_SECRET }}
          ZOHO_REFRESH_TOKEN: ${{ secrets.ZOHO_REFRESH_TOKEN }}
          ZOHO_ORGANIZATION_ID: ${{ secrets.ZOHO_ORGANIZATION_ID }}
          ZOHO_DATACENTER: ${{ secrets.ZOHO_DATACENTER }}

      - name: Run E2E tests
        run: npx playwright test
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Stop wp-env
        if: always()
        run: npx wp-env stop
