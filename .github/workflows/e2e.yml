name: E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    env:
      HAS_ZOHO_SECRETS: ${{ secrets.ZOHO_CLIENT_ID != '' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mysqli, mbstring, intl
          tools: composer

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress

      - name: Install npm dependencies
        run: npm ci

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(npx playwright --version | head -1)" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright deps (cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Start wp-env
        run: npm run env:start
        continue-on-error: true

      - name: Activate WooCommerce
        run: |
          npx wp-env run cli wp plugin activate woocommerce
          npx wp-env run tests-cli wp plugin activate woocommerce

      - name: Activate Plugin
        run: |
          npx wp-env run cli wp plugin activate zbooks-for-woocommerce
          npx wp-env run tests-cli wp plugin activate zbooks-for-woocommerce

      - name: Wait for WordPress
        run: |
          echo "Waiting for WordPress to be ready..."
          timeout 60 bash -c 'until curl -s http://localhost:8889 > /dev/null; do sleep 2; done'
          echo "WordPress is ready!"

      - name: Setup Zoho credentials (tests environment)
        if: env.HAS_ZOHO_SECRETS == 'true'
        run: npm run env:setup:tests
        env:
          ZOHO_CLIENT_ID: ${{ secrets.ZOHO_CLIENT_ID }}
          ZOHO_CLIENT_SECRET: ${{ secrets.ZOHO_CLIENT_SECRET }}
          ZOHO_REFRESH_TOKEN: ${{ secrets.ZOHO_REFRESH_TOKEN }}
          ZOHO_ORGANIZATION_ID: ${{ secrets.ZOHO_ORGANIZATION_ID }}
          ZOHO_DATACENTER: ${{ secrets.ZOHO_DATACENTER || 'us' }}

      - name: Run E2E tests
        run: npm run test:e2e -- --project=chromium --retries=2
        env:
          WP_BASE_URL: http://localhost:8889
          WP_ADMIN_USER: admin
          WP_ADMIN_PASSWORD: password
          ZOHO_CLIENT_ID: ${{ secrets.ZOHO_CLIENT_ID }}
          ZOHO_CLIENT_SECRET: ${{ secrets.ZOHO_CLIENT_SECRET }}
          ZOHO_REFRESH_TOKEN: ${{ secrets.ZOHO_REFRESH_TOKEN }}
          ZOHO_ORGANIZATION_ID: ${{ secrets.ZOHO_ORGANIZATION_ID }}
          ZOHO_DATACENTER: ${{ secrets.ZOHO_DATACENTER || 'us' }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      - name: Stop wp-env
        if: always()
        run: npm run env:stop
