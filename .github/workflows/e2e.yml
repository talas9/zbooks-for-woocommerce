name: E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: End-to-End Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mysqli, mbstring, intl
          tools: composer

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress

      - name: Install npm dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start wp-env
        run: npm run env:start
        continue-on-error: true

      - name: Activate WooCommerce
        run: npx wp-env run cli wp plugin activate woocommerce

      - name: Activate Plugin
        run: npx wp-env run cli wp plugin activate zbooks-for-woocommerce

      - name: Wait for WordPress
        run: |
          echo "Waiting for WordPress to be ready..."
          timeout 60 bash -c 'until curl -s http://localhost:8888 > /dev/null; do sleep 2; done'
          echo "WordPress is ready!"

      - name: Run E2E tests
        run: npm run test:e2e -- --project=chromium
        env:
          WP_BASE_URL: http://localhost:8888
          WP_ADMIN_USER: admin
          WP_ADMIN_PASSWORD: password

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      - name: Stop wp-env
        if: always()
        run: npm run env:stop
